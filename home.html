<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Header</title>
    <style>
        header {
            background-color: #93228d;
            background-attachment: fixed;
            box-shadow: 2px 2px 4px #000000;
            overflow: auto; 
            display: flex; 
            align-items: center; 
            position: relative; 
        }
        img {
            padding-left: 50px;
            float: left;
            margin: 10px 10px 20px 10px;
        }
        a {
            margin-right: 70px; 
            float: left;
            color: white; 
            text-decoration: none; 
            font-size: 50px;
        }
        a:first-child {
            padding-left: 900px;
        }
        body {
            margin: 0; 
            padding: 0; 
            background-color: white; 
        }
        .background-container {
            position: relative; 
            width: 100%;
            height: 700px; 
            background-image: url("images/Brechin-1.png"); 
            background-repeat: no-repeat;
            background-size: cover;
        }
        .gradient-overlay {
            position: absolute; 
            bottom: 0; 
            left: 0;
            width: 100%;
            height: 300px; 
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 1) 100%); 
        }
        h1 {
            margin-top: 40px;
            background-color: white; 
            text-align: center; 
            width: 150px; 
            margin: 0 auto; 
            padding: 1px; 
        }
 
        p {
            clear: both; 
            text-align: center; 
            color: white; 
            font-size: 24px; 
            margin: 10px 0px 10px 0px; 
            padding-left: 40px;
        }
    </style>
</head>
<body>

<header>
    <div>
        <img src="images/small_castle.png" height="100px" width="100px">
        <p>Travel Brechin</p>
    </div>
    <div>
        <a href="home.html">Home</a>
        <a href="history.html">History</a>
        <a href="visit.html">Visit</a>
    </div>
</header>

<div class="background-container">
    <div class="gradient-overlay"></div>
</div>

<h1> Brechin</h1>
</body>
</html>
